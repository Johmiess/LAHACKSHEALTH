<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../static/globals.css" />
    <link rel="stylesheet" href="../static/initial_loading.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/MedictatorLogoWords.png') }}" alt="Medicator Logo" class="logo-image">
            </div>
            <p class="app-subtitle">Professional Medical Dictation & Transcription</p>
            <p class="app-subtitle">Your Notes, Our Magic</p>
        </div>
        
        <div class="loading-container">
            <h2 class="section-title">Welcome to Medicator</h2>
            <p class="section-description">Your personal medical dictation assistant</p>
            
            <div class="loading-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>
    </div>
    <script>
        // Start the loading animation automatically when the page loads
        window.addEventListener('load', function() {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
            
            // Simulate progress
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    // Redirect to the main application page
                    window.location.href = "{{ url_for('home') }}";
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                }
            }, 10); // Faster loading for initial entry
        });
    </script>
</body>
</html>
