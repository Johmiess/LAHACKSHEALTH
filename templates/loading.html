<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../static/globals.css" />
    <link rel="stylesheet" href="../static/loading.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <div class="logo-container">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 0C8.954 0 0 8.954 0 20s8.954 20 20 20 20-8.954 20-20S31.046 0 20 0zm0 36c-8.837 0-16-7.163-16-16S11.163 4 20 4s16 7.163 16 16-7.163 16-16 16z" fill="#4CAF50"/>
                        <path d="M28 18h-6v-6a2 2 0 00-4 0v6h-6a2 2 0 000 4h6v6a2 2 0 004 0v-6h6a2 2 0 000-4z" fill="#4CAF50"/>
                    </svg>
                </div>
                <h1 class="app-title">MEDictate</h1>
            </div>
            <p class="app-subtitle">Professional Medical Dictation & Transcription</p>
            <p class="app-subtitle">Your notes, our magic</p>
            <p class="app-subtitle">Your personal MEDictator</p>
        </div>
        
        <div class="loading-container">
            <h2 class="section-title">Processing Your Dictation</h2>
            <p class="section-description">Please wait while we transcribe your medical notes...</p>
            
            <div class="loading-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <button class="start-button" id="startButton">Start Dictation</button>
        </div>
    </div>
    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
            
            // Disable button while loading
            this.disabled = true;
            
            // Simulate progress
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    this.disabled = false;
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                }
            }, 50); // Adjust speed by changing the interval (50ms)
        });
    </script>
</body>
</html>
